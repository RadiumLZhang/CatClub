syntax = "proto3";

package BaseCondition;

// @wrapper 基础条件表(BaseCondition.pb.json)
message BaseCondition
{
    message BaseConditionItem
    {
        // @name 条件编号
        // @key
        int64 key = 1;
        // @name 文本内容
        string value = 2;
    }

    // @name 基础条件配置
    repeated BaseConditionItem baseCondition_config = 1;
}